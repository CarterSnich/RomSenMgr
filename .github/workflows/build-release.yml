name: Build and Create Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Adjust to your required Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Compress .output into tarball
      run: |
        COMMIT_ID=$(git rev-parse --short HEAD)
        tar -czvf "./${COMMIT_ID}.tar.gz" -C .output .
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Git tag
      run: |
        COMMIT_ID=$(git rev-parse --short HEAD)
        git tag $COMMIT_ID
        git push origin $COMMIT_ID  # Ensure the tag is pushed to the remote repository
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./${COMMIT_ID}.tar.gz  # Use the generated tarball for the release
        tag_name: ${{ steps.compress.outputs.commit_id }}  # Pass the COMMIT_ID to tag_name
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
